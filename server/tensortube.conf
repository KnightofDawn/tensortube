<!--
Assume that your python flask app is running on localhost:5000.
This config file will proxy the app to port 80 for the world to see.
1. Install some apache modules:
    a2enmod proxy proxy_ajp proxy_http rewrite deflate headers proxy_balancer proxy_connect proxy_html
2. Copy this file into /etc/apache2/sites-available
3. Enable the site
    a2ensite tensortube
4. Reload the apache service.
    sudo service apache2 restart
5. Launch your app on port 5000.
-->


<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName tensortube.tech
        ProxyPreserveHost On

        # setup the proxy
        <Proxy *>
            Order allow,deny
            Allow from all
        </Proxy>

        ProxyPass / http://localhost:5000/
        ProxyPassReverse / http://localhost:5000/
</VirtualHost>
